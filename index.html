<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/title.png">
    <title>Michał Kowalczyk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/MK.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap"
            rel="stylesheet" />
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');
    </style>
</head>

<body class="container">
    <header class="header">
        <h1>Lista zakupów</h1>
    </header>
    <main class="list">
        <div class="list__field">
            <h3>Dania typowe</h3>
            <button class="js-rosol button">Rosół</button>
            <button class="js-schab button">Schabowy</button>
            <button class="js-filet button">Filet</button>
            <button class="js-curry button">Curry</button>
            <button class="js-dramstiki button">Dramstiki</button>
            <button class="js-ryba button">Ryba</button>
            <button class="js-kalafior button">Placki z kalafiora</button>
            <button class="js-ogorkowa button">Ogórkowa</button>
            <button class="js-nalesnikiTwarog button">Naleśniki z twarogiem</button>
            <button class="js-szpinak button">Szpinak</button>
            <button class="js-tagiatelle button">Tagiatelle z kurczakiem</button>
        </div>
        <h2 class="list__field">Dodaj nowy produkt</h2>
        <form class="js-form list__field">
            <input class="js-newTask form__field" placeholder="Co jest do kupienia?">
            <button class="button">Dodaj do listy</button>
        </form>
        <h3 class="list__field list__field--biggerGap">Lista produktów</h3>
        <ul class="js-tasks list__item">
        </ul>

    </main>
</body>

</html>
